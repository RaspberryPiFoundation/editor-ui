<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Editor Web component</title>
  </head>
  <body>
    <editor-wc code="print('Hello component')"></editor-wc>
    <script src="./bundle.js"></script>
  </body>

  <script>
    document.addEventListener('DOMContentLoaded', (e) => {
      const webComp = document.querySelector('editor-wc');

      // subscribe to the 'custom' event which is pushed by the project react component
      webComp.addEventListener('custom', function(e) {
        console.log('listener in index html');
        const code = webComp.editorCode
        console.log(code)
      });
    });
  </script>
</html>
