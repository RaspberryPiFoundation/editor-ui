version: '2.1'
jobs:
  lint:
    docker:
      - image: cimg/node:16.13.1
        environment:
          NODE_PATH: "./src"
          REACT_APP_API_URL: https://learning-admin-staging.herokuapp.com
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: eslint
          command: yarn run lint

  stylelint:
    docker:
      - image: cimg/node:16.13.1
        environment:
          NODE_PATH: ./src
          REACT_APP_API_URL: https://learning-admin-staging.herokuapp.com
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: stylelint
          command: yarn run stylelint

  test:
    docker:
      - image: cimg/node:16.13.1-browsers
        environment:
          NODE_PATH: ./src
          REACT_APP_LOGIN_ENABLED: true
#           REACT_APP_API_URL: https://learning-admin-staging.herokuapp.com
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
#       - run:
#           command: npx cypress verify
      - run:
          command: yarn run test --coverage --maxWorkers=4 --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./coverage/
      # - run:
      #     name: Start server
      #     command: yarn run start
      #     background: true
#       - run:
#           name: Cypress integration tests
#           command: npx cypress run
      - store_test_results:
          path: ./coverage
      - store_artifacts:
          path: ./coverage
      - run:
          name: Post test coverage to Github
          command: bash -ue .circleci/record_coverage
          when: always

orbs:
  node: circleci/node@5

workflows:
  test:
    jobs:
      - test:
          context: raspberrypigithubbot
