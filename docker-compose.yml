version: '3'
services:
  react-ui:
    build: .
    command: yarn start
    ports:
      - "3000:3000"
    container_name: react-ui
    stdin_open: true
    volumes:
      - .:/app
      - /app/node_modules
  react-ui-wc:
    build: .
    command: yarn start:wc
    ports:
      - "3001:3001"
    container_name: react-ui-wc
    stdin_open: true
    volumes:
      - .:/app
      - /app/node_modules
