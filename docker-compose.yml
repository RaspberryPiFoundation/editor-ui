version: '3'
services:
  react-ui:
    build: .
    command: yarn start
    ports:
      - "3000:3000"
    container_name: react-ui
    stdin_open: true
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - node_modules:/app/node_modules # ensures we retain node_modules from docker build
  react-ui-wc:
    build: .
    command: yarn start:wc
    ports:
      - "3001:3001"
    container_name: react-ui-wc
    stdin_open: true
    volumes:
      - .:/app
      - node_modules:/app/node_modules # ensures we retain node_modules from docker build

volumes:
  node_modules:
