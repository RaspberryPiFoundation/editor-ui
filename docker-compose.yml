version: "3.8"
services:
  x-app: &x-app
    build:
      context: .
    volumes:
      - .:/app
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    stdin_open: true
  react-ui:
    <<: *x-app
    command: yarn start
    ports:
      - "3010:3000"
    container_name: react-ui
